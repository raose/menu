<script>
seajs.use(['jquery', 'src/plugins.js'], function($, qida) {
	qida.initIcons()

	//hover 
  $('body').on('mouseenter', '#nav .item, .mouseover', function() {
    $(this).addClass('hover')
  }).on('mouseleave', '#nav .item, .mouseover', function() {
    $(this).removeClass('hover')
  })

	//nav
	$('.nav a').click(function() {
		var t = $(this)
		,p = t.parents('.nav-li')
		,isSub = t.hasClass('submenu-link')
		,h1 = t.data('h1')
		
		$('.nav li').removeClass('current')
		t.parent().addClass('current')
		p.addClass('menu-open').removeClass('not-current-submenu')
		.siblings('.nav-li').removeClass('menu-open').addClass('not-current-submenu')
		if(qida.ie6) p.removeClass('mouseover hover')
      .siblings('.nav-li').addClass('mouseover')
		if (!h1) return p.find('.submenu-link').eq(0).trigger('click')
	})
})
</script>
