<div id="wrapper">
	<div class="centered">
		<div id="icons"></div>
	</div>

<script src="js/vender/sea.js" id="seajsnode"></script>
<script>
//seajs
seajs.config({
  base: './js'
  ,alias: {
    'jquery': 'vender/jquery-1.11.0.min.js'
  }
})
</script> 
<script>
seajs.use(['jquery', 'src/plugins.js'], function($, qd) {
	var icons = qd.icons
	,ht = ''
	$.each(icons, function(key, val) {
		ht += '<span class="iblock io"><i class="icon mgr">' + val + '</i><i class="name">' + key + '</i></span>'
	})
	$('#icons').html(ht)
})
</script>
